# ----------------------------------------------------------------------------
# Schemes (build schemes for the project)
# ----------------------------------------------------------------------------
schemes:
  PayBack:
    build:
      targets:
        PayBack: all
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      testPlans:
        - path: apps/ios/PayBack/TestPlans/PayBack.xctestplan
          default: true
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

# ----------------------------------------------------------------------------
# Targets
# ----------------------------------------------------------------------------
targets:
  # --------------------------------------------------------------------------
  # Main Application Target
  # --------------------------------------------------------------------------
  PayBack:
    type: application
    platform: iOS

    # Product name
    productName: "PayBack"

    # Deployment target (overrides project-level)
    # deploymentTarget: "18.0"

    # Sources to include
    sources:
      - path: apps/ios/PayBack/Sources
        # name: Sources
        # type: folder
        # excludes:
        #   - "**/*.md"
        # includes:
        #   - "**/*.swift"
        # group: App
        # createIntermediateGroups: true
        # buildPhase: sources
        # compilerFlags: []
        # resourceTags: []
        # attributes: []

      - path: apps/ios/PayBack/Assets.xcassets
        type: resource

    # Dependencies
    dependencies:
      - package: Convex
        product: ConvexMobile
      - package: Clerk
        product: Clerk

      # Other dependency types:

      # Framework (system)
      # - framework: UIKit.framework
      #   link: true
      #   embed: false

      # SDK (tbd)
      # - sdk: CloudKit.framework

      # Target dependency
      # - target: SharedFramework
      #   link: true
      #   embed: true

      # Carthage
      # - carthage: Alamofire
      #   linkType: dynamic

      # CocoaPods
      # - pod: AFNetworking

    # Pre/Post build scripts
    preBuildScripts:
      - name: Convex Backend Sync
        script: |
          # Ensure npx is in the PATH
          export PATH=$PATH:/usr/local/bin:/opt/homebrew/bin

          if command -v npx >/dev/null 2>&1; then
            echo "Syncing Convex backend..."
            # Use 'deploy --yes' to sync functions non-interactively.
            npx convex deploy -y --cmd 'echo "Backend sync successful"'
          else
            echo "warning: npx not found. Skipping Convex backend sync."
          fi

    # Build settings
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.angansamadder.PayBack
        ENABLE_TESTABILITY: YES
        CODE_SIGN_STYLE: Automatic
        # CODE_SIGN_IDENTITY: "Apple Development"
        # PROVISIONING_PROFILE_SPECIFIER: ""
        TARGETED_DEVICE_FAMILY: "1" # 1=iPhone, 2=iPad
        # SUPPORTS_MACCATALYST: NO
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        # INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
        # INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
        # INFOPLIST_KEY_UISupportedInterfaceOrientations: "UIInterfaceOrientationPortrait"
